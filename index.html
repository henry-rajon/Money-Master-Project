<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .money-bag-icon{
            width: 50px;
            height: 50px;
        }
        .income-bg{
            background-color: rgb(187, 187, 187);
        }
    </style>
</head>

<body class="bg-light">
    <header>
        <h1 class="text-center text-info mt-3 fw-semibold">Money Master Project!!<img src="money-bag-icon.png" alt="" class="money-bag-icon"></h1>
    </header>

    <main class="mt-5">
        <div class="container text-center w-75">
            <div class="row mx-auto">
                <div class="col-6 pe-5 ">
                    <img src="money-pic.jpg" class="img-fluid rounded-3" alt="">
                </div>
                <div class="col-6 mx-auto rounded-3 income-bg">
                    <h4 class="my-3 fs-4 fw-semibold text-white">Income</h4>
                    <!--  -->
                    <div class="w-75 mx-auto">
                        <div class="mb-2 row">
                            <label class="col-3 text-white col-form-label fw-semibold fs-5">Income:</label>
                            <div class="col-9 ps-4">
                                <input id="income-input" type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <h4 class="my-3 fs-4 fw-semibold text-white">Expenses</h4>
                    <!--  -->
                    <div class="w-75 mx-auto">
                        <div class="mb-2 row">
                            <label class="col-3 text-white col-form-label fw-semibold fs-5">Food:</label>
                            <div class="col-9 ps-4">
                                <input id="food-input" type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="w-75 mx-auto">
                        <div class="mb-2 row">
                            <label class="col-3 text-white col-form-label fw-semibold fs-5">Rent:</label>
                            <div class="col-9 ps-4">
                                <input id="rent-input" type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="w-75 mx-auto">
                        <div class="mb-2 row">
                            <label class="col-3 text-white col-form-label fw-semibold fs-5">Clothes:</label>
                            <div class="col-9 ps-4">
                                <input id="clothes-input" type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <button id="calculate-btn" type="button" class="btn btn-primary fw-normal fs-5 px-5">Calculate</button>
                    <!--  -->
                    <h5 class="mt-4 text-white">Total Expenses: <span id="total-expenses"></span></h5>
                    <h5 class="mt-2 text-white">Balance: <span id="balance"></span></h5>
                    <!--  -->
                    <p class="w-75 mx-auto ">
                        <p class="text-white h5 fw-normal">Save: <input id="save-parsent" type="number" class="w-25"> <span class="h3 text-white">%</span> <button id="save-btn" type="button" class="btn btn-primary px-5">Save</button></p>
                    </p>
                    <!--  -->
                    <h5 class="mt-4 text-white">Saving Amount: <span id="saveing-amonut"></span></h5>
                    <h5 class="mt-2 text-white">Remaining Balance: <span id="remaining-balance"></span></h5>


                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="js/app.js"></script>
</body>

</html>
